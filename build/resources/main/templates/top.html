<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>ToDoリスト</title>
</head>
<body>
<div class="header-contents">
    <h2>ToDo</h2>
</div>

<div class="main-contents">
    <div class="date">
        本日の日付 : <span th:text="${today}"/>
    </div>
    <!-- 新規タスク登録 -->
    <div class="new-button">
        <a th:href="@{/new}">
            <input type="button" value="新規タスク"/>
        </a>
    </div>
    <!-- 絞り込み -->
    <div class="filter">
        <form action="/" method="get">
            期限 <input type="date" name="startDate" th:value="${startDate}"/>
            ~ <input type="date" name="endDate" th:value="${endDate}"/>
            ステータス <select name="status">
            <option value="0"></option>
            <option value="1">未着手</option>
            <option value="2">実行中</option>
            <option value="3">ステイ中</option>
            <option value="4">完了</option>
        </select>
            タスク内容 <input type="text" name="keyword" th:value="${keyword}"/>
            <input type="submit" value="絞込"/>
        </form>
    </div>
    <!-- ここからタスク一覧 -->
    <table class="table">
        <!-- 表見出し -->
        <thead>
        <tr>
            <th>タスク内容</th>
            <th>ステータス</th>
            <th></th>
            <th>タスク期限</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <!-- 表の内容 -->
        <tbody>
        <tr th:each="task : ${tasks}">
            <td>
                <span th:text="${task.content}"></span>
            </td>

            <td>
                <form th:action="@{/change/{id}(id=${task.id})}" th:method="put">

                    <!-- contentとlimitDateをhiddenで送信 -->
                    <input type="hidden" name="content" th:value="${task.content}"/>
                    <input type="hidden" name="limitDate" th:value="${task.limitDate}"/>

                    <!-- statusの変更セレクト -->
                    <select name="status">
                        <option value="1" th:selected="${task.status == 1}">未着手</option>
                        <option value="2" th:selected="${task.status == 2}">実行中</option>
                        <option value="3" th:selected="${task.status == 3}">ステイ中</option>
                        <option value="4" th:selected="${task.status == 4}">完了</option>
                    </select>

                    <input type="submit" value="変更"/>
                </form>
            </td>
            <!-- タスク期限　（期限内or今日まで：黄色 / 期限超過：赤）-->
            <td th:classappend="${another >= today} ? 'after-limit' : 'before-limit'">
                <span th:text="${task.limitDate}"></span>
            </td>

            <td>
                <a th:href="@{/edit/{id}(id=${task.id})}">
                    <input type="button" value="編集"/>
                </a>
            </td>

            <td>
                <form th:action="@{/delete/{id}(id=${task.id})}" th:method="delete">
                    <input type="submit" value="削除"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
