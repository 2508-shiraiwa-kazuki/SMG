<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>タスク追加</title>
</head>
<body>
    <div class="header-contents">
        <h2>タスク追加</h2>
    </div>
    <div class="main-contents">
        <form method="post" action="/add" th:object="${formModel}">
            <div class="form-area">
                <label>タスク内容</label>
                    <textarea th:field="*{content}" size="20" maxlength="200"></textarea>
                    <div class="errorMessage" th:id="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                <br />
                <label>タスク期限</label>
                    <input type="date" th:field="*{limitDate}">
                    <div class="errorMessage" th:id="${#fields.hasErrors('limitDate')}" th:errors="*{limitDate}"></div>
                <input type="submit" value="追加" />
            </div>
        </form>
    </div>
    <div class="footer-contents">
        <form action="/">
            <input type="submit" value="戻る" />
        </form>
    </div>
</body>
</html>
